<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir, passe <br>o mouse em cima sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type = circle>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <abbr title="Use a tag &lt;h1&gt; para título principal"><li>Títulos</li></abbr>
        <li><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="Use a tag &lt;Q&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;cod&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

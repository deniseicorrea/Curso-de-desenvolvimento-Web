<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu computador</p>

    <picture>
         <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio preload="metadata" autoplay controls loop> 
        
    <source src="midias/c.mp3" type="audio/mpeg">
     <source src="midias/c.gg" type="audio/ogg">   
        <p>Infelizmente seu navegador não reproduzi mp3, <a href="midias/c.mp3">click no link a seguir para baixar o mp3</a></p>
    </audio>
</body>
</html>
